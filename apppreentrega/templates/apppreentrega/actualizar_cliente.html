{% extends "apppreentrega/base.html"%}
{% load static %}
{%block titulo%}
    CLIENTES
{% endblock%}
{%block Cuerpo%}

<div class="d-flex justify-content-center">

    <div>
        <form action="" method="POST">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input type="submit" value="ACTUALIZAR">
        </form>
    </div>
</div>


<div class="d-flex justify-content-center">

    <div>
    {% for cliente in clientes %}
    <p>Cliente:
        {{ cliente.nombre }} {{ cliente.apellido }}  {{ cliente.correo}}
        <a href="{% url 'ActualizarClientes' cliente.pk %}"> Actualizar </a>
        <a href="{% url 'BorrarClientes' cliente.pk %}"> BORRAR </a>
    </p>
    
    {% endfor %}
    </div>
</div>

{% endblock %}
